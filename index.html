<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness-Resources-Website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://kit.fontawesome.com/d38d440734.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="color">
      <!-- Navbar section start -->
        <section>
          <nav class="navbar display-flex">
            <div class="nav-title">
                <span>Fitness</span>
            </div>
            <ul class="nav-lists display-flex">
                <li class="nav-list"><a href="" class="nav-item nav-btn">Home</a></li>
                <li class="nav-list"><a href="" class="nav-item">Service</a></li>
                <li class="nav-list"><a href="" class="nav-item">Contact</a></li>
                <li class="nav-list"><a href="" class="nav-item nav-about">About</a></li>
            </ul>
            <div class="nav-menu">
              <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        </section>
      <!-- Navbar section close -->

      <!-- Banner section start -->
       <section>
        <div class="banner-container display-flex">
          <div class="banner-text">
            <h1 class="banner-title">Get body in shape & stay healthy</h1>
            <p class="banner-description text-color">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
            <div class="btn-container display-flex">
              <button class="btn">Join Club Now!</button>
              <button class="btn-1">Download App</button>
            </div>
          </div>

          <div class="banner-image display-flex">
            <img src="images/Images 2.png" alt="banner-img">
            <button class="img-btn">
              <h2>500+</h2>
              <p class="text-color">Free Workout Videos </p>
            </button>

              <div class="img-btn-1 display-flex">
              <div class="ball"></div>
              <div>
                <h2>350+</h2>
                <p class="text-color">Video tutorial </p>
              </div>
            </div>
          </div>
        </div>
       </section>

    <main></main>
    <footer></footer>
